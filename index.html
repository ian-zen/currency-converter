  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="#">Intro to JS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarSupportedContent">

      <div class="box">
        <h1>Available Currencies</h1>
        <ul id="currencies">

        </ul>
      </div>
      <div class="box">
        <p>Get currencies with exchange rate less than the Euro (base rate of 1):</p>
        <button id="searchbutton" class="currency_button">Search</button>
        <ul id="searchResultList">
          <!-- results of filter will dynamically populate here -->

    <div id='modal-container'>
